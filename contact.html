		<main>
            <h2>Get in Touch!</h2>
            <form method="post" action="https://webdevbasics.net/scripts/demo.php">
                <label for="myFName">*First Name</label>
                <input type="text" name="myFName" id="myFName" required="required"><br><br>
                <label for="myLName">*Last Name</label>
                <input type="text" name="myLName" id="myLName" required="required"><br><br>
                <label for="E-Mail">*E-Mail</label>

                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" maxlength="12"><br><br>
                <label for="myMessage">Message</label>
                <textarea name="myMessage" id="myMessage" rows="2" cols="30"></textarea><br><br>
                <input type="submit">
                </form>
            <p>Required fields are marked with an asterisk*.</p>
			<div id="contact">
            </div>
